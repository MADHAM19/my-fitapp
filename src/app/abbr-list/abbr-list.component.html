<div class="container" style="background-color: #07b895">
  <div class="borderless" style="background-color: #07b895">
    <ul class="list-group">
      <li *ngFor="let exercise of exercises" class="list-group-item borderless dropdown"
          style="background-color: #07b895">
        <div class="row" style="background-color: #07b895">
          <div class="col-xs-2" align="center">
            <h4 style="font-family: Impact; font-size: 16pt; color: #4a0303">{{exercise.Abbr_en}}</h4>
          </div>
          <div class="col-xs-8">
            <h5>{{exercise.Short_name_ru}}</h5>
            <p>{{exercise.Short_name_en}}</p>
            <div id="collapse{{exercise.Img_id}}" class="panel-collapse collapse">
              <p>{{exercise.Description_ru}}</p>
            </div>
          </div>
          <div class="col-xs-2" align="center" style="padding: 5px" data-toggle="collapse" data-parent="#accordion"
               href="#collapse1">
            <span class="glyphicon glyphicon-chevron-down"></span>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
